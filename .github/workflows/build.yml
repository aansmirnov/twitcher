name: Build

on:
  push:

jobs:
  build-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out Git repository
    - uses: actions/checkout@v4

    - name: Install node
    - uses: actions/setup-node@v4

    - name: Install dependencies
      run: npm i

    - name: Run build
      run: npm run prebuild

    - name: Run eslint
      run: npm run eslint